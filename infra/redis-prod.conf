# Redis 운영환경 설정
# EC2 t2.micro 환경에 최적화

# 메모리 설정
maxmemory 200mb
maxmemory-policy allkeys-lru

# 지속성 설정 (데이터 백업)
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File) 활성화 - 더 안전한 데이터 보존
appendonly yes
appendfsync everysec

# 로그 레벨
loglevel notice

# 네트워크 설정
bind 0.0.0.0
protected-mode no
port 6379

# 타임아웃 설정
timeout 300
tcp-keepalive 300

# 클라이언트 연결 제한
maxclients 100

# 백그라운드 저장 최적화
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# 느린 쿼리 로그
slowlog-log-slower-than 10000
slowlog-max-len 128

# 데이터베이스 수
databases 16